<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-4.png" type="image/png">
        <source media="(max-width: 1050px)" srcset=" imagens/foto-.png" type="image/png">
        <img src="imagens/foto-2.png" alt="img flexivel">
    </picture>
</body>
</html>
